<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<dom-module id="terroir-rain">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      h2  {
        color: white; font-family: Helvetica      }
      .majorpoints :hover{
        cursor: pointer;


      }
      .majorpoints {
        border:none;
        border-radius: 2px;

      }
      .hiders p{
        padding: 0px 20px 20px 30px;
        color: #fff;
        font-weight: 100;
        font-size: 1.2em;

      }
      .hiders {
        float: right;

      }
      h2  img{
        width:40px;    height: auto; float: right;  padding: 10px 10px 10px 0px;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
    <fieldset class="majorpoints" on-click="showmoreTemp">

    <h2 > Chance of rain: {{ train }} % <img src="/images/white-rain-256.png"></h2>
    <div class="hiders" style ="display :none">
      <p>some more data</br>
        some more data </br>
        some more data</p>
    </div>
    </fieldset>
  </template>

  <script>
    (function() {
      'use strict';


      Polymer({
        is: 'terroir-rain',

        properties: {
          tname: {
            type: String,
            value: 'undefined',
            notify: true
          }
        },
        showmoreTemp : function(name) {
          $(this).find('.hiders').toggle();
        },
        ready: function (){

          $.ajax({
            url: "http://localhost:3000/terroirs/getterroirinfo",
            dataType: 'json',
            success: function (data) {
              this.train=data.rain;

            }.bind(this),
            error: function (xhr, status, err) {
              console.log("didnt connect")
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        }
      });
    })();
  </script>
</dom-module>
